<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<style>
  		.alert-success {
  			--bs-alert-bg: transparents;
  		}
  	</style>
  </head>
  <body>
    <button type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" class="btn btn-primary" id="liveAlertBtn">Primary</button>
    <div class="collapse" id="collapseExample">
   		<div id="liveAlertPlaceholder" class="card card-body"></div>
    </div>
    
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>

<br>

<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">

<br>

<button type="button" class="btn btn-outline-primary" >Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>

<br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script>
  	const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
  	const appendAlert = (message, type) => {
  	  const wrapper = document.createElement('div')
  	  wrapper.innerHTML = [
  	    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
  	    `   <div>${message}</div>`,
  	    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
  	    '</div>'
  	  ].join('')

  	  alertPlaceholder.append(wrapper)
  	}
  	
  	

  	const alertTrigger = document.getElementById('liveAlertBtn')
  	if (alertTrigger) {
	    alertTrigger.addEventListener('click', () => {
	    appendAlert('닫으세요.', 'success')
		
	    })
	}
	  
	  
  	
  	
  	
  	
  	
  	
  	
  	</script>
  </body>
</html>
