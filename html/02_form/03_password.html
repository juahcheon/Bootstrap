<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<style>
input {
	width: 60px;
	height: 40px;
	border-radius: 10px;
	background-color: slateblue;
	color: #fff;
	border: 0;
	position: absolute;
	left: 50%;
	transform: translatex(-50%);
}

.inner {
	width: 700px;
	height: 400px;
	margin: 100px auto;
	border: 1px solid red;
	padding: 50px;
}

#inputPassword5 {
	width: 400px;
}
.pw {
	width: 600px;
	height: 40px;
	display: flex;
	align-items: center;
}
.form-label {
	margin-bottom: 0;
}
</style>
</head>
<body>

	<div id="wrap">
		<div class=inner>
			<div class="pw origin_pw">
				<label for="inputPassword5" class="form-label">기존 비밀번호</label> <input
					type="password" id="inputPassword5" class="form-control"
					aria-labelledby="passwordHelpBlock">
			</div>
			<div class="pw new_pw">
				<label for="inputPassword5" class="form-label">새 비밀번호</label> <input
					type="password" id="inputPassword5" class="form-control"
					aria-labelledby="passwordHelpBlock">
			</div>
			<div class="pw new_pw_02">
				<label for="inputPassword5" class="form-label">비밀번호 확인</label> <input
					type="password" id="inputPassword5" class="form-control"
					aria-labelledby="passwordHelpBlock">
			</div>
		</div>
		<input type="button">저장
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
