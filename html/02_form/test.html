<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  	<style>
  		.container {
  			width: 500px;
  			margin: 100px auto;
  		}
  		.gender {
  			display: flex;
  		}
  		.check_01 {
  			margin-right: 20px;
  		}
  		.btn {
  			width: 60px;
  			height: 40px;
  			background-color: slateblue;
  			color: #fff;
  			border-radius: 10px;
  			position: absolute;
  			left: 50%;
  			transform: translatex(-50%);
  		}
  	</style>
  </head>
  <body>
    
    <div class="container">
    	<div class="mb-3">
  			<label for="id" class="form-label">아이디</label>
  			<input type="text" class="form-control" id="id">
		</div>
		
		<div class="pass">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" id="password" class="form-control" aria-labelledby="passwordHelpBlock">
		</div>
		
		<div class="pass">
			<label for="password_02" class="form-label">비밀번호 확인</label>
			<input type="password" id="password_02" class="form-control" aria-labelledby="passwordHelpBlock">
		</div>
		
    	<div class="mb-3">
  			<label for="email" class="form-label">이메일</label>
  			<input type="email" class="form-control" id="email" placeholder="name@example.com">
		</div>
		
		<div class="mb-3">
  			<label for="number" class="form-label">전화번호</label>
  			<input type="number" class="form-control" id="number" placeholder="010-0000-0000">
		</div>
		
		<div class="gender">
			<div class="form-check check_01">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">
				    남
				 </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				<label class="form-check-label" for="flexRadioDefault2">
			    	여
				</label>
			</div>
		</div>
		
		<div class="date">
			<label for="date" class="form-label">생년월일</label>
  			<input type="date" class="form-control" id="date">
		</div>
		
		<div class="range">
			<label for="range" class="form-label">Example range</label>
			<input type="range" class="form-range" id="range">
		</div>
    
	    <div class="color_picker">
	    	<label for="color_picker" class="form-label">Color picker</label>
			<input type="color" class="form-control form-control-color" id="color_picker" value="#563d7c" title="Choose your color">
	    </div>
	</div>
	
	<button class="btn">저장</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  	<script>
  		$(function(){
  			
  			var today = new Date();
  			$("#date").val() = today;
  			
  			$(".btn").on("click", function(){
  				
  				var password = $("#password").val()
  				var password_02 = $("#password_02").val()
  				
  				if(password != password_02) {
  					alert("비밀번호가 다릅니다.")
  				} else {
  					alert("설정합니다.")
  				}
  				
  				var input = $("input").val()
  				
  				if(input.trim() == null || input.trim() == "") {
  					alert("null 입니다.")
  				} else {
  					alert("null이 아닙니다.")
  				}
  			})
  			
  		});
  	</script>
  </body>
</html>
