  	<style>
  		.container {
			width: 300px;
			padding-top: 120px;
		}
		.btn {
			width: 60px;
			height: 40px;
			border-radius: 10px;
			background-color: slateblue;
			color: #fff;
			border: 0;
			position: absolute;
			left: 50%;
			transform: translatex(-50%);
			margin-top: 50px;
		}
  	</style>
  </head>
  <body>
    <form class="container">
    	<div class="mb-3">
  			<label for="id" class="form-label">아이디</label>
  			<input type="text" class="form-control" id="id">
		</div>
		
		<div class="pass">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" id="password" class="form-control" aria-labelledby="passwordHelpBlock">
		</div>
		
		<div class="pass">
			<label for="password_02" class="form-label">비밀번호 확인</label>
			<input type="password" id="password_02" class="form-control" aria-labelledby="passwordHelpBlock">
		</div>
		
    	<div class="mb-3">
  			<label for="email" class="form-label">이메일</label>
  			<input type="email" class="form-control" id="email" placeholder="name@example.com">
		</div>
		
		<div class="mb-3">
  			<label for="number" class="form-label">전화번호</label>
  			<input type="number" class="form-control" id="number" placeholder="010-0000-0000">
		</div>
		
		<div class="date">
			<label for="date" class="form-label">생년월일</label>
  			<input type="date" class="form-control" id="date">
		</div>
		
		<div class="month">
			<label for="month" class="form-label">연월</label>
  			<input type="month" class="form-control" id="month">
		</div>
		
		<div class="range">
			<label for="range" class="form-label">Example range</label>
			<input type="range" class="form-range" id="range">
		</div>
    
	    <div class="color_picker">
	    	<label for="color_picker" class="form-label">Color picker</label>
			<input type="color" class="form-control form-control-color" id="color_picker" value="#563d7c" title="Choose your color">
	    </div>
	    
	    <hr>
	    
		<select class="form-select" aria-label="Default select example" id="select_bar">
			<option selected disabled>Select</option>

			<option class="somsom" value="somsom">다솜</option>
			<option class="MJ" value="MJ">미진</option>
		</select>
		
		<hr>
		
		<fieldset class="form-check">
		 	<legend>성별</legend>
			<input class="form-check-input" type="checkbox" value="남성" id="male" name="gender">
			<label class="form-check-label" for="male"> 남성 </label>
			<br>
			
			<input class="form-check-input" type="checkbox" value="여성" id="female" name="gender">
			<label class="form-check-label" for="female"> 여성 </label>
			<br>
			
			<input class="form-check-input" type="checkbox" value="기타" id="etc" name="gender">
			<label class="form-check-label" for="etc"> 기타 </label>
		</fieldset>
		
		<hr>
		
		<fieldset class="form-check">
		 	<legend>통신사</legend>
			<input class="form-check-input" type="radio" value="SKT" id="skt" name="telecom">
			<label class="form-check-label" for="skt">SKT</label>
			<br>
			
			<input class="form-check-input" type="radio" value="KT" id="kt" name="telecom">
			<label class="form-check-label" for="kt">KT</label>
			<br>
			
			<input class="form-check-input" type="radio" value="U+" id="lg" name="telecom">
			<label class="form-check-label" for="lg">U+</label>
		</fieldset>
	</form>
