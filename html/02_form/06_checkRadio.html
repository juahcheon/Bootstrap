<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>

		
		<form class="container mt-5">
		<fieldset class="form-check">
		 		<legend>성별</legend>
			    <input class="form-check-input" type="radio" value="남성" id="male" name="gender">
			    <label class="form-check-label" for="male">
			     남성
			    </label><br>
			    <input class="form-check-input" type="radio" value="여성" id="female" name="gender">
			    <label class="form-check-label" for="female">
			     여성
			    </label><br>
			    <input class="form-check-input" type="radio" value="기타" id="etc" name="gender">
			    <label class="form-check-label" for="etc">
			     기타
			    </label>
		</fieldset>
		<hr>
		<fieldset class="form-check mt-5">
		 		<legend>통신사</legend>
			    <input class="form-check-input" type="radio" value="SKT" id="skt" name="telecom">
			    <label class="form-check-label" for="skt">
			     SKT
			    </label><br>
			    <input class="form-check-input" type="radio" value="KT" id="kt" name="telecom">
			    <label class="form-check-label" for="kt">
			     KT
			    </label><br>
			    <input class="form-check-input" type="radio" value="U+" id="lg" name="telecom">
			    <label class="form-check-label" for="lg">
			     U+
			    </label>
		</fieldset>
		<hr>
		<fieldset class="mt-3">
			  <input class="form-check-input" type="radio" id="inlinecheck1" value="option1" name="checkbox">
			  <label class="form-check-label" for="inlinecheck1">1</label>
			  <input class="form-check-input" type="radio" id="inlinecheck2" value="option2" name="checkbox">
			  <label class="form-check-label" for="inlinecheck2">2</label>
			  <input class="form-check-input" type="radio" id="inlinecheck3" value="option3" disabled name="checkbox">
			  <label class="form-check-label" for="inlinecheck3">3</label>
		</fieldset>
		<button id="submit" class="mt-5" type="button">보내기</button>
		</form>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script>
		document.getElementById('submit').addEventListener('click',function(){
			alert(document.querySelector("input[name='gender']:checked").value);
			alert(document.querySelector("input[name='telecom']:checked").value);
		});		
		document.getElementsByName("gender")[1].checked = true;

	</script>
</body>

</html>
