<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
#wrap {
	width: 1000px;
	height: 300px;
	margin: 200px auto;
	position: relative;
}

#btn {
	width: 60px;
	height: 40px;
	border-radius: 10px;
	background-color: slateblue;
	color: #fff;
	border: 0;
	position: absolute;
	left: 50%;
	margin-top: 20px;
}
</style>
</head>
<body>
	<div id="wrap">

		<form autocomplete="off">
			<div class="mb-3">
				<label for="name" class="form-label">이름</label> <input type="text"
					class="form-control" id="name">
			</div>

			<div class="mb-3">
				<label for="age" class="form-label">나이</label> <input type="text"
					class="form-control" id="age">
			</div>

			<label for="inputPassword5" class="form-label">Password</label> <input
				type="password" id="inputPassword5" class="form-control"
				aria-labelledby="passwordHelpBlock">

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="gender">
				<label class="form-check-label" for="gender"> 남 </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="gender">
				<label class="form-check-label" for="gender"> 여 </label>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">이메일</label> <input type="text"
					class="form-control" id="email" placeholder="example@email.com">
			</div>
			<div class="mb-3">
				<label for="number" class="form-label">전화번호</label> <input
					type="text" class="form-control" placeholder="010-0000-0000"
					id="number">
			</div>
			<div class="mb-3">
				<label for="number" class="form-label">날짜</label> <input
					type="date" class="form-control" placeholder="010-0000-0000"
					id="number">
			</div>
			<div class="mb-3">
				<label for="number" class="form-label">월</label> <input
					type="month" class="form-control" placeholder="010-0000-0000"
					id="number">
			</div>
			<div class="mb-3">
				<label for="number" class="form-label">시간</label> <input
					type="time" class="form-control" placeholder="010-0000-0000"
					id="number">
			</div>
			<div class="mb-3">
				<label for="time" class="form-label">시간</label>
				<div class="timer"></div>
			</div>
			<label for="customRange1" class="form-label">Example range</label> <input
				type="range" class="form-range" id="customRange1"> <label
				for="exampleColorInput" class="form-label">Color picker</label> <input
				type="color" class="form-control form-control-color"
				id="exampleColorInput" value="#563d7c" title="Choose your color">
		</form>

		<button id="btn">저장</button>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		/* $("#name").val("gusrud"); */

		/* 현재 시간 구하는 함수 */
		setInterval(function() {

			var nowHour = new Date().getHours(); // 시간
			var nowMin = new Date().getMinutes(); // 분
			var nowSec = new Date().getSeconds(); // 초
			$(".timer").text(nowHour + ":" + nowMin + ":" + nowSec);

		}, 1000)

		$("#btn").on("click", function() {

			alert("이름은 " + $("#name").val() + "입니다.");
			alert("나이는 " + $("#age").val() + "입니다.");
			alert("이메일은 " + $("#email").val() + "세 입니다.");
			alert("전화번호는 " + $("#number").val() + "입니다.");

			/* $("#name").val("경");
			alert("이름은 " + $("#name").val() + "입니다.");

			const name = $("#name");
			alert(name.val()); */

		});
	</script>
</body>
</html>
